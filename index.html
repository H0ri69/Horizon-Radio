<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Horis's AI Radio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Audiowide&family=Press+Start+2P&family=Rajdhani:wght@500;700&family=VT323&family=Quicksand:wght@500;700&family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cyber: {
                black: 'var(--bg-black)',
                dark: 'var(--bg-dark)',
                panel: 'var(--bg-panel)',
                pink: 'var(--accent-primary)',
                blue: 'var(--accent-secondary)',
                green: 'var(--accent-tertiary)',
                yellow: 'var(--accent-quaternary)',
                dim: 'rgba(var(--accent-secondary-rgb), 0.1)' 
              }
            },
            fontFamily: {
              mono: ['var(--font-mono)', 'monospace'],
              display: ['var(--font-display)', 'cursive'],
              pixel: ['"Press Start 2P"', 'cursive'],
              tech: ['var(--font-tech)', 'sans-serif'],
              rounded: ['"Fredoka"', 'sans-serif'], // Added for Anime theme
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan': 'scan 4s linear infinite',
              'glitch': 'glitch 1s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'bounce-slight': 'bounce-slight 2s infinite',
              'pop-in': 'pop-in 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'slide-up': 'slide-up 0.5s ease-out forwards',
              'cyber-wipe': 'cyber-wipe 1.2s cubic-bezier(0.8, 0, 0.2, 1) forwards',
              'anime-bloom': 'anime-bloom 1.5s ease-out forwards',
              'retro-flash': 'retro-flash 0.2s steps(2) 3',
            },
            keyframes: {
              scan: {
                '0%': { backgroundPosition: '0% 0%' },
                '100%': { backgroundPosition: '0% 100%' }
              },
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' }
              },
              'bounce-slight': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-5px)' }
              },
              'pop-in': {
                '0%': { transform: 'scale(0.8)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' }
              },
              'slide-up': {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' }
              },
              'cyber-wipe': {
                '0%': { clipPath: 'inset(0 100% 0 0)', filter: 'brightness(1)' },
                '50%': { clipPath: 'inset(0 0 0 0)', filter: 'brightness(2) contrast(1.5)' },
                '100%': { clipPath: 'inset(0 0 0 0)', filter: 'brightness(1)' }
              },
              'anime-bloom': {
                '0%': { opacity: '0', transform: 'scale(1.05)', filter: 'brightness(1) blur(0px)' },
                '20%': { opacity: '1', transform: 'scale(1)', filter: 'brightness(1.2) blur(2px)' },
                '100%': { opacity: '0', transform: 'scale(1)', filter: 'brightness(1) blur(0px)' }
              },
              'retro-flash': {
                '0%': { backgroundColor: 'transparent' },
                '50%': { backgroundColor: 'white' },
                '100%': { backgroundColor: 'transparent' }
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default Cyber Theme */
        --bg-black: #0a0a0f;
        --bg-dark: #13131f;
        --bg-panel: #1a1a24;
        
        --accent-primary: #ff2a6d;
        --accent-secondary: #05d9e8;
        --accent-tertiary: #00ff9f;
        --accent-quaternary: #d1f7ff;
        
        --accent-secondary-rgb: 5, 217, 232;

        --font-mono: "Share Tech Mono";
        --font-display: "Audiowide";
        --font-tech: "Rajdhani";
        
        --radius-sm: 0px;
        --radius-md: 0px;
        --radius-full: 9999px;
      }

      body {
        background-color: var(--bg-black);
        color: #e0e0e0;
        overflow: hidden;
        transition: background-color 0.5s ease;
      }
      
      /* Subtle Grid Background */
      .bg-grid {
        background-image: 
          linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        z-index: -1;
      }

      /* CRT Screen Effect */
      .crt-overlay {
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.1;
      }
      
      .scanline-bar {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 2px;
        background-color: var(--accent-secondary);
        opacity: 0.2;
        animation: scanline 8s linear infinite;
        pointer-events: none;
        z-index: 10000;
      }
      
      @keyframes scanline {
        0% { transform: translateY(-100vh); }
        100% { transform: translateY(100vh); }
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: var(--bg-black); }
      ::-webkit-scrollbar-thumb { background: var(--bg-panel); border: 1px solid var(--accent-secondary); }
      ::-webkit-scrollbar-thumb:hover { background: var(--accent-secondary); }

      /* Cyber Utilities */
      .cyber-border {
        position: relative;
        border: 1px solid var(--accent-secondary);
        background: rgba(20, 20, 30, 0.8); /* Semi-transparent fallback */
        background: color-mix(in srgb, var(--bg-panel), transparent 20%);
        box-shadow: 0 0 15px rgba(0,0,0, 0.2);
        border-radius: var(--radius-sm);
      }
      
      /* Decorative Corner Brackets via Pseudo-elements */
      .cyber-corners::before, .cyber-corners::after {
        content: ''; position: absolute; width: 8px; height: 8px;
        border: 2px solid var(--accent-secondary); transition: all 0.3s ease;
        border-radius: 1px;
      }
      .cyber-corners::before { top: -1px; left: -1px; border-right: 0; border-bottom: 0; border-top-left-radius: var(--radius-sm); }
      .cyber-corners::after { bottom: -1px; right: -1px; border-left: 0; border-top: 0; border-bottom-right-radius: var(--radius-sm); }
      
      .text-shadow-blue { text-shadow: 0 0 5px var(--accent-secondary); }
      .text-shadow-pink { text-shadow: 0 0 5px var(--accent-primary); }
      
      .clip-path-slant {
        clip-path: polygon(0 0, 100% 0, 100% 85%, 95% 100%, 0 100%);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "music-metadata": "https://esm.sh/music-metadata@^11.10.4"
  }
}
</script>
</head>
  <body>
    <div class="bg-grid"></div>
    <div class="crt-overlay"></div>
    <div class="scanline-bar"></div>
    <div id="root"></div>
  </body>
</html>
